<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-[#000000] flex items-center justify-center min-h-screen overflow-hidden">
    <div class="box flex flex-col h-screen -mt-12 justify-between overflow-hidden  lg:-mt-20 lg:overflow-visible">

        <div class="top min-h-[35vh]  p-6 flex items-end justify-center">
            <input type="text" id="input"
                class="w-full h-32 bg-transparent align-bottom text-4xl text-right p-4 rounded-lg text-white" disabled>
        </div>



        <div class="bottom bottom-0 top-96 h-[65vh]  flex flex-col px-4 py-2 gap-4 ">

            <div class="row- flex flex-row gap-4">
                <div class="circle btn bg-[#A5A5A5] transition-all duration-[300ms] ease-in-out clear ">C</div>
                <div class="circle btn bg-[#A5A5A5] ">%</div>
                <div class="circle btn bg-[#A5A5A5] ">/</div>
                <div class="circle btn bg-[#FF9F0A] text-white   lg:text-xl text-center cut  transition-all duration-[300ms] ease-in-out">âœ•</div>
            </div>

            <div class="row-2 flex flex-row gap-4">
                <div class="circle btn bg-[#333333] text-white">7</div>
                <div class="circle btn bg-[#333333] text-white">8</div>
                <div class="circle btn bg-[#333333] text-white">9</div>
                <div class="circle btn bg-[#FF9F0A] text-white">/</div>
            </div>

            <div class="row-3 flex flex-row gap-4">
                <div class="circle btn bg-[#333333] text-white">4</div>
                <div class="circle btn bg-[#333333] text-white">5</div>
                <div class="circle btn bg-[#333333] text-white">6</div>
                <div class="circle btn bg-[#FF9F0A] text-white">*</div>
            </div>

            <div class="row-4 flex flex-row gap-4">
                <div class="circle btn bg-[#333333] text-white">1</div>
                <div class="circle btn bg-[#333333] text-white">2</div>
                <div class="circle btn bg-[#333333] text-white">3</div>
                <div class="circle btn bg-[#FF9F0A] text-white">-</div>
            </div>

            <div class="row-5 flex flex-row gap-4">
                <div class="circle btn bg-[#333333] text-white">0</div>
                <div class="circle btn bg-[#333333] text-white">.</div>
                <div class="circle btn bg-[#FF9F0A] text-white">=</div>
                <div class="circle btn bg-[#FF9F0A] text-white">+</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
